<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <img src="Icons/reload.png" alt="refresh" class="refresh" />
        <div class="header">
          <div class="weather-icon-div"></div>
          <div class="weather-temp-div">
            <div class="temp"></div>
            <div class="weather"></div>
          </div>
        </div>
        <div class="detail">
          <div class="detail2">
            <div class="city"></div>
            <div class="weatherDescription"></div>
          </div>
          <div class="detail1">
            <div class="humidity-div">
              <img src="Icons/humidity.png" alt="humidity" />
              <div class="humidity"></div>
            </div>
            <div class="feelsLike-div">
              <img src="Icons/feels.png" alt="feels" />
              <div class="feelsLike"></div>
            </div>
            <div class="wind-div">
              <img src="Icons/wind.png" alt="" />
              <div class="wind"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
